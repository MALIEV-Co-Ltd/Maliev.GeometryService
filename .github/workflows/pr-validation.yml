name: PR Validation

on:
  pull_request:
    branches:
      - develop
      - staging
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gmsh libglu1-mesa libxcursor1 libxinerama1 libxft2 libfltk1.3

      - name: Install dependencies
        run: poetry install

      - name: Lint with Ruff
        run: poetry run ruff check .

      - name: Type check with Mypy
        run: poetry run mypy src

      - name: Run tests
        run: poetry run pytest
